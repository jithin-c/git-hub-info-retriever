{% extends 'base.html' %}

{% block body %}
<h2>Admin Panel</h2><br><br>

<div class="container">
    <form action=" " method="POST">{%csrf_token%}
      <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control form-control-sm" id="id_email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label >Full name</label>
        <input type="text" class="form-control form-control-sm" id="id_fullname" name="fullname" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label>Login id</label>
        <input type="text" class="form-control form-control-sm" id="id_login" name="login" placeholder="Enter login id">
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
</div>

<br>

<div class="container">
  <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Avatar</th>
          <th>User id</th>
          <th>Login id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      {% for user in user_list %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <th>
              <img style="height:25px;" src="{{user.avatar_url}}">
          </th>  
          <td>{{user.id}}</td>
          <td>{{user.login}}</td>
          <td>{{user.fullname}}</td>
          <td>{{user.email}}</td>
        </tr>
      {%endfor%}
      </tbody>
    </table>
</div>

{% endblock %}
